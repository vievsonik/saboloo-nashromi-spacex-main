<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="body">
    <!-- header -->
    <header>
      <div class="container">
        <div class="header-flex">
          <div class="header-title">
            <img
              class="title-logo-class"
              src="images/Logo.svg"
              alt="spacex-logo"
            />
          </div>
          <div id="hamburger-menu"><i class="fa-solid fa-bars"></i></div>
        </div>
      </div>
    </header>
    <!-- first-section -->
    <section>
      <div class="container">
        <div class="container-flex">
          <div class="left-container-box">
            <div class="title-div"><h1 class="h1">SHIPMENT LIST</h1></div>
            <div id="api-list">
              <ul id="api-list-ul"></ul>
            </div>
          </div>
          <div class="right-cargo-indicator">
            <div class="cargo-container">
              <div id="api-name"></div>
              <div id="api-email"></div>
              <h3 class="cargo-manager">CARGO BOXES</h3>
              <div class="input-class-1">
                <input type="text" name="text" id="cargo-input" />
              </div>
              <h3 id="requaierd-cargos">Number of required cargo bays:</h3>
              <div id="cargos"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
